    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Create a tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded">
          <textarea id="tweetPlaceholder" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <h3 class= "tweet-name">Me You</h3>
            <p class="tweet-handle">@ME_You</p>
          </header>
          <main class="tweet-content">
            <p class="tweet-body">
              Yo what hey hi hello
            </p>
          </main>
          <footer class="tweet-footer">
            <p class="tweet-timestamp">
              Just now
            </p>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
